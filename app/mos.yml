author: mongoose-os
description: A demo Mongoose OS firmware for C/C++
version: 1.0

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

tags:
  - c

sources:
  - src

filesystem:
  - fs

config_schema:
  - ["mqtt.server", "iot.eclipse.org:1883"]
  #- ["debug.level", 3]
  - ["i2c.enable", true]
  #- ["i2c.debug", true]
  - ["i2c.sda_gpio", 23]
  - ["i2c.scl_gpio", 22]
#  - ["i2c.sda_gpio", 34]
#  - ["i2c.scl_gpio", 35]
  - ["apmode", "b", false, {title: "User set AP Mode configuration"}]

libs:
  - origin: https://github.com/mongoose-os-libs/http-server
  - origin: https://github.com/mongoose-os-libs/i2c
  - origin: https://github.com/mongoose-os-libs/bme280
  - origin: https://github.com/mongoose-os-libs/shadow
  - origin: https://github.com/mongoose-os-libs/aws
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/mongoose-os-apps/wifi-setup-web
  
# Used by the mos tool to catch mos binaries incompatible with this file format
manifest_version: 2017-05-18
